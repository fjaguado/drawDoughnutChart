<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>jquery.drawDoughnutChart.js</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="doughnutChart" class="chart"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="../jquery.drawDoughnutChart.js"></script>
	<script>
$(function(){
  $("#doughnutChart").drawDoughnutChart([
    { title: "Tokyo",         value : 100,  color: "#FFCC33" },
    { title: "San Francisco", value:  80,   color: 'transparent' },
    { title: "Ohter", value: 180, color: 'transparent'}
  ]);
});
	</script>
</body>
</html>
